apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "chart.fullname" . }}-test-connection"
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: ghcr.io/whi-tw/jq-docker
      command: ['/bin/bash']
      args:
        - -c
        - 'curl {{ include "chart.fullname" . }}:{{ .Values.service.port }}'
  restartPolicy: Never
